<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Your Own Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
</head>

<body>

    <body>
        <div class="card">
            <div id="header">
                <h1>Chatter box!

                    <span id="mood"></span>
                    <span id="action"></span>
                </h1>

            </div>
            <div id="message-section">

            </div>
            <div id="input-section">
                <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus" />
                <button class="send" onclick="sendMessage()">
                    <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
                </button>
            </div>
            <audio id="audioPlayback" controls autoplay>
                <source id="audioSource" type="audio/mp3" src="" />
            </audio>
        </div>
        <script src="conversationScript.js"></script>
        <script src="config.js"></script>
        <script src="polly.js"></script>
        <script src="pollyHelper.js"></script>
        <script src="script2.js"></script>
    </body>

</html>
